<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/Vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<style type="text/css">
    .active{
        background: blue;
        height: 200px;
        width: 200px;
    }
</style>
<body>
<!--view-->
<div id="app">
<!--  通过对象的方式决定是否存在某个类  -->
    <div :class="{active:Istrue}"></div>
    <hr>
<!-- 直接放置对象-->
    <div :class="styobj"></div>
    <hr>
<!--  放置数组  -->
    <div :class="styarr"></div>
    <hr>
<!--  放置字符串  -->
    <div :class="stystr"></div>
</div>

<script type="text/javascript">

    // console.log(Vue)

    let app = new Vue({
        el: "#app",
        <!--model-->
        data: {
            Istrue:true,
            styobj:{active:true,wyc:true,"col-lg-6":true},
            styarr:['active','page'],
            stystr:"active page"
        }

    })
</script>
</body>
</html>
