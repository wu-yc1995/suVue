<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/Vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<!--view-->
<div id="app">
<!--  一般写法  -->
  <h1>{{firstname+lastname}}</h1>

<!--  计算属性  -->
    <h1>{{fullname}}</h1>

    <h1>{{reverseWord}}</h1>

    <h3>{{msg}}</h3>

</div>

<script type="text/javascript">

    // console.log(Vue)

    let app = new Vue({
        el: "#app",
        <!--model-->
        data: {
            firstname:"张",
            lastname:"三",
            reverse:"aabb",
            msg:"true"
        },
        computed:{
            fullname:function () {
                // 会将计算的结果进行缓存
                return this.firstname+this.lastname
            },
            // reverseWord:function () {
            //     return this.reverse.split("").reverse().join("")
            // }
            reverseWord:{
                get:function () {
                    return this.reverse.split("").reverse().join("")
                },
                set:function (val) {
                    console.log(val)
                    return val
                }

            }
        },
        watch:{
            msg:function (val) {
                //数据改变监听器
                console.log("数据发生改变")
                console.log(val)          }
        }

    })
</script>
</body>
</html>
